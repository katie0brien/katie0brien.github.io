<head>
<meta http-equiv="Content-type" content="text/html; charset=UTF-8" />
	<title>Save Your Student</title>
	<link rel="stylesheet" type="text/css" href="mastercss.css"/>




<script src="pass.js"></script>

<body id="login">

<form id="form" action="action_page.php" name="register" onsubmit="return passVal()">
  <div class="container">
    <h1>Register</h1>
    <p>Please fill in the following information to create an account.</p>
    <hr>

    <label><b>Email</b></label>
    <input type="text" placeholder="Enter Email" name="email" required>

	<label><b>Full Name</b></label>
    <input type="text" placeholder="Enter Full Name" name="f_name" required>

	<label><b>Username</b></label>
    <input type="text" placeholder="Enter Username" name="u_name" required>

    <label id="passInput"><b>Password</b></label>
    <input type="password" placeholder="Enter Password" name="psw" required>

    <label id="passCheck"><b>Repeat Password</b></label>
    <input type="password" placeholder="Repeat Password" name="psw-repeat" required>
    <hr>

    <div>
		<input type="submit" name="submit" value="Register">
	</div>

  <div class="container signin">
    <p>Already have an account? <a href="loginpage.html">Sign in</a>.</p>
  </div>

  </div>
</form>


</body>
</html>
